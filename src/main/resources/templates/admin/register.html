<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="Admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="Admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary" onload="registrationtabledataget()">

    <div class="container" id="adduser">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" id="insert1">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Mobile Number" onkeypress="return /^[0-9]*$/i.test(event.key)"
								maxlength="10" minlength="10" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="Role" class="form-control form-control-user"
                                            id="role" placeholder="Role">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="Status" class="form-control form-control-user"
                                            id="status" placeholder="Status">
                                    </div>
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </a>
                                <hr>
                              
                            </form>
                            <hr>
                          <!--  <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div> -->
                            <div class="text-center">
                                <a class="small" href="/">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="Admin/vendor/jquery/jquery.min.js"></script>
    <script src="Admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="Admin/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="Admin/js/sb-admin-2.min.js"></script>
<!--888888888888888888888888888888888888888888888888-->
<script>

function registrationtabledataget() {
			//alert('loading')


			$.ajax({
				type: "ajax",
				method: 'GET',
				url: "/fetch-all-usr-reg",

				data: {},
				async: false,
				dataType: 'json',



				success: function (data) {
					//console.log(data);
					//alert('success')


					var a = "";

					for (i = 0; i < data.length; i++) {

						a += '<tr>' +


							'<td>' + data[i].name + '</td>' +
							'<td>' + data[i].email + '</td>' +

							'<td>' + data[i].mobile + '</td>' +
							'<td>' + data[i].status + '</td>' +
							'<td>' + data[i].role + '</td>' +
							'<td>' + data[i].password + '</td>' +
							//'<td>' + ' <a  id="' + data[i].id + '"    class="btn btn-primary editbtn " data-toggle="modal" data-target="#exampleModal01"  >EDIT</a>  <a id="' + data[i].id + '"  class="btn btn-danger deletebtn" > DELETE </a>' +
							

							'</tr>';
					}
					$("#mytable").html(a);
				},


				error: function () {

					alert('Data Inserte Failed')
				}




			});
		};
//+++++++++++++++++++++++++++++++++++++++++++++++++++//
$(document).on('submit', '#insert1', function (e) {
			e.preventDefault();

			$.ajax({
				url: "/save-registration",
				method: 'POST',
				data: new FormData(this),
				contentType: false,
				processData: false,
				cache: false,
				beforeSend: function () {

					$(".submit").prop('disabled', true);
				},

				success: function (data) {
					alert("Employee Added");
					registrationtabledataget();
					$(".submit").prop('disabled', false);
					$('#insert1')[0].reset();
					$('#adduser').modal('hide');


				},
				error: function () {
					alert('Email Already Availble');
				}
			});

		});

</script>

</body>

</html>
